<div class="containar">
    <h2> Add New Employee</h2>

    <form #myform="ngForm" (ngSubmit)="addEmployee()">
        <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" name="name" required [(ngModel)]="addemployeeReq.name"
                #name="ngModel">
        </div>
        <div *ngIf="name.invalid && (name.dirty || name.touched)" class="alert">
            <div *ngIf="name.errors?.['required']" class="error">
                Name is required.
            </div>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email address</label>
            <input type="email" class="form-control" id="email" name="email" [(ngModel)]="addemployeeReq.email"
                required>
        </div>
        <div class="mb-3">
            <label for="phonenumber" class="form-label">Phone Number</label>
            <input type="number" class="form-control" id="phonenumber" name="phoneNumber"
                [(ngModel)]="addemployeeReq.phoneNumber">
        </div>


        <button type="submit" name="submit" id="submit" class="btn btn-primary"
            [disabled]="myform.invalid">Submit</button>
        <!-- <div *ngIf="!name.errors?.['required']" >Form valid</div> -->
    </form>
    <button (click)="openPopUp()">Open</button>
</div>
